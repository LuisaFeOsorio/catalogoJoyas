<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajas para Joyas | Cajas y empaques YALU</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-color: #d4af37;
      --secondary-color: #2c2c2c;
      --accent-color: #8b7355;
      --text-light: #ffffff;
      --text-dark: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-dark);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    /* Navbar */
    .custom-navbar {
      background: rgba(44, 44, 44, 0.95) !important;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .custom-navbar.scrolled {
      background: var(--secondary-color) !important;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary-color) !important;
    }

    /* Hero Section */
    .hero-section {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #000 100%);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero-section .container {
      position: relative;
      z-index: 2;
    }

    /* Sections */
    .section-padding {
      padding: 100px 0;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--secondary-color);
    }

    .section-subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 3rem;
    }

    /* Colecciones */
    .coleccion-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      overflow: hidden;
      cursor: pointer;
    }

    .coleccion-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .coleccion-img {
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .coleccion-card:hover .coleccion-img {
      transform: scale(1.05);
    }

    /* Personalización */
    .custom-list {
      list-style: none;
      padding: 0;
    }

    .custom-list li {
      padding: 0.5rem 0;
      font-size: 1.1rem;
    }

    .custom-list i {
      color: var(--primary-color);
      margin-right: 1rem;
    }

    /* Botones */
    .btn-primary {
      background: var(--primary-color);
      border: none;
      padding: 12px 30px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #b8941f;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
    }

    /* Estilos para la galería de productos */
    .product-gallery {
      position: relative;
    }

    .main-image {
      border: 2px solid #f8f9fa;
      border-radius: 10px;
      overflow: hidden;
      background: #f8f9fa;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image img {
      transition: transform 0.3s ease;
      width: 100%;
      height: auto;
    }

    .thumbnail-container {
      margin-top: 15px;
    }

    .thumbnail-img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .thumbnail-img:hover {
      border-color: var(--primary-color);
      transform: scale(1.05);
    }

    .thumbnail-img.active {
      border-color: var(--primary-color);
      border-width: 3px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }

      .section-padding {
        padding: 60px 0;
      }

      .section-title {
        font-size: 2rem;
      }

      .thumbnail-img {
        height: 60px;
      }
    }

    /* Botón flotante de WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 1000;
    }

    .whatsapp-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      text-decoration: none;
      font-size: 24px;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
      transition: all 0.3s ease;
    }

    .whatsapp-link:hover {
      background: #128C7E;
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-gem me-2"></i>
      YALU
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#colecciones">Colecciones</a></li>
        <li class="nav-item"><a class="nav-link" href="#personalizacion">Personalización</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section id="inicio" class="hero-section">
  <div class="container">
    <div class="row align-items-center min-vh-100">
      <div class="col-lg-6">
        <h1 class="display-4 fw-bold mb-4">Cajas que Realzan la Belleza de tus Joyas</h1>
        <p class="lead mb-4">Venta al por mayor, mínimo 6 unidades</p>
        <br>
        <button class="btn btn-outline-light btn-lg" onclick="solicitarCatalogoWhatsApp()">Solicitar catálogo otro tipo de cajas</button>
      </div>
    </div>
  </div>
</section>


<section id="colecciones" class="section-padding">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">Nuestras Colecciones</h2>

    </div>

    <div class="row g-4" id="colecciones-grid">
      <!-- Las colecciones se cargarán dinámicamente desde JavaScript -->
    </div>
  </div>
</section>


<!-- Footer -->
<footer class="bg-dark text-white py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p>&copy; 2025 YALU. Todos los derechos reservados.</p>
      </div>
      <div class="col-md-6 text-md-end">
        <p>Tel: +57 3007276599</p>
      </div>
    </div>
  </div>
</footer>

<!-- Botón flotante de WhatsApp -->
<div class="whatsapp-float">
  <a href="#" onclick="contactarPorWhatsApp()" class="whatsapp-link">
    <i class="fab fa-whatsapp"></i>
  </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Datos de las colecciones
  const colecciones = [
    {
      id: 1,
      nombre: "Bolsas en papel importado",
      descripcion: "Elige el color que mas desees, personaliza tambien el color de la cinta y el logo",
      precio: "Desde $1,700",
      imagenes: ["img/bolsajoyas2.png", "img/bolsajoyas1.png"
      ],
      caracteristicas: ["BOLSA BLANCA CON LOGO:",
        "• 11cm alto x 9cm ancho x 5cm profundo: $1,700",
        "• 16cm alto x 14cm ancho x 6cm profundo:$2,550",
        "BOLSA DE COLOR CON LOGO:",
        "• 11cm alto x 9cm ancho x 5cm profundo: $2,200",
        "• 16cm alto x 14cm ancho x 6cm profundo:$3,200"]
    },
    {
      id: 10,
      nombre: "Bolsas para joyas",
      descripcion: "Disponible en multiples colores. PRECIO SOLO LA CAJA, si quieres adicionar la almohadilla" +
        "y el moño, aumenta $1,000",
      precio: "Desde $4,000",
      imagenes: ["img/Relojnuevo.png", "img/reloj2.jpeg"
      ],
      caracteristicas: ["7,5cm x 8,5cm x 7cm de alto $4,000"]
    },

    {
      id: 2,
      nombre: "Bolsa doble",
      descripcion: "Disponible en color blanco, resistentes y elegantes, tú eliges el color de la cinta",
      precio: "Desde $4,000",
      imagenes: [
        "img/joyasluxury2.jpeg",
        "img/joyasluxury.jpeg"
      ],
      caracteristicas: ["SIN personalización:",
        "• 6cm x 6cm x 4cm de alto: $4,000",
        "• 10cm x 10cm x 4cm de alto:$5,000",
        "Con logo:",
        "• 6cm x 6cm x 4cm de alto: $4,800",
        "• 10cm x 10cm x 4cm de alto:$5,800"]
    },
    {
      id: 3,
      nombre: "Cajón premium",
      descripcion: "Alta calidad y elegancia, lleva papel con o sin textura, tu escoges el color.",
      precio: "Desde $2,900",
      imagenes: [
        "img/estilo2.png",
        "img/estilo21.png"
      ],
      caracteristicas: ["SIN personalización:",
        "• 5cm x 5cm x 4cm de alto: $2,900",
        "• 7cm x 7cm x 4cm de alto: $4,000",
        "• 10cm x 10cm x 4cm de alto:$5,000",
        "Con logo:",
        "• 5cm x 5cm x 4cm de alto: $3,700",
        "• 7cm x 7cm x 4cm de alto: $4,800",
        "• 10cm x 10cm x 4cm de alto:$5,900",]
    },
    {
      id: 4,
      nombre: "Caja de Joyería Base y Tapa",
      descripcion: "Cartón de 300gr, forrada en papel importado, elige el color, así como el logo",
      precio: "Desde $2,500",
      imagenes: [
        "img/joyasCuadradasLogo.png",
        "img/joyasCuadradas.png"
      ],
      caracteristicas: ["SIN personalización:",
        "• 5cm x 5cm x 4cm de alto: $2,500",
        "• 7cm x 7cm x 4cm de alto: $3,500",
        "• 10cm x 10cm x 4cm de alto:$4,500",
        "Con logo:",
        "• 5cm x 5cm x 4cm de alto: $3,200",
        "• 7cm x 7cm x 4cm de alto: $4,300",
        "• 10cm x 10cm x 4cm de alto:$5,200",]
    },
    {
      id: 5,
      nombre: "Caja de Joyería Base y Tapa sin forrar",
      descripcion: "Cartón de 300gr",
      precio: "Desde $1,500",
      imagenes: [
        "img/joyasimple.jpeg",
        "img/joyasimple2.jpeg"
      ],
      caracteristicas: ["SIN VENTANA:",
        "• 5cm x 5cm x 3cm de alto: $1,500",
        "• 7cm x 7cm x 3cm de alto: $2,000",
        "• 10cm x 10cm x 3cm de alto:$2,500",
        "CON VENTANA:",
        "• 5cm x 5cm x 3cm de alto: $1,900",
        "• 7cm x 7cm x 3cm de alto: $2,500",
        "• 10cm x 10cm x 3cm de alto:$2,950",]
    }
  ];

  // Inicialización cuando el DOM esté listo
  document.addEventListener('DOMContentLoaded', function () {
    cargarColecciones();
    inicializarNavbar();
    inicializarFormulario();
  });

  // Cargar colecciones en el grid
  function cargarColecciones() {
    const grid = document.getElementById('colecciones-grid');

    colecciones.forEach(coleccion => {
      const card = crearCardColeccion(coleccion);
      grid.appendChild(card);
    });
  }

  // Crear card para cada colección
  function crearCardColeccion(coleccion) {
    const col = document.createElement('div');
    col.className = 'col-md-6 col-lg-4';

    // Usar la primera imagen como principal
    const imagenPrincipal = coleccion.imagenes[0];

    col.innerHTML = `
                <div class="card coleccion-card h-100">
                    <div class="position-relative">
                        <img src="${imagenPrincipal}" class="card-img-top coleccion-img" alt="${coleccion.nombre}">
                        <div class="position-absolute top-0 end-0 m-2">
                            <span class="badge bg-primary">
                                <i class="fas fa-images me-1"></i>${coleccion.imagenes.length}
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${coleccion.nombre}</h5>
                        <p class="card-text">${coleccion.descripcion}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary fw-bold">${coleccion.precio}</span>
                            <button class="btn btn-outline-primary btn-sm" onclick="mostrarDetallesColeccion(${coleccion.id})">Ver galería</button>
                        </div>
                    </div>
                </div>
            `;

    return col;
  }

  // Función para mostrar galería de productos
  function mostrarDetallesColeccion(id) {
    const coleccion = colecciones.find(c => c.id === id);

    if (!coleccion) return;

    const modalHTML = `
                <div class="modal fade" id="coleccionModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">${coleccion.nombre}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <!-- Galería de imágenes -->
                                    <div class="col-lg-7">
                                        <div class="product-gallery">
                                            <div class="main-image mb-3">
                                                <img src="${coleccion.imagenes[0]}"
                                                     id="mainProductImage"
                                                     class="img-fluid rounded"
                                                     alt="${coleccion.nombre}">
                                            </div>
                                            <div class="thumbnail-container">
                                                <div class="row g-2" id="thumbnails">
                                                    ${coleccion.imagenes.map((img, index) => `
                                                        <div class="col-4">
                                                            <img src="${img}"
                                                                 class="thumbnail-img ${index === 0 ? 'active' : ''}"
                                                                 onclick="cambiarImagenPrincipal('${img}', this)"
                                                                 alt="${coleccion.nombre} - Vista ${index + 1}">
                                                        </div>
                                                    `).join('')}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Información del producto -->
                                    <div class="col-lg-5">
                                        <div class="product-info">
                                            <h4 class="text-primary mb-3">${coleccion.precio}</h4>
                                            <p class="lead">${coleccion.descripcion}</p>

                                            <div class="features mb-4">
                                                <h6>Características y precio:</h6>
                                                <ul class="list-unstyled">
                                                    ${coleccion.caracteristicas.map(caract => `
                                                        <li class="mb-2">
                                                            <i class="fas fa-check text-success me-2"></i>
                                                            ${caract}
                                                        </li>
                                                    `).join('')}
                                                </ul>
                                            </div>

                                            <div class="product-actions">

                                                <button class="btn btn-success w-100"
                                                        onclick="solicitarCatalogoWhatsApp()">
                                                    <i class="fab fa-whatsapp me-2"></i>
                                                    Consultar por WhatsApp
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

    // Crear y mostrar modal
    const modalContainer = document.createElement('div');
    modalContainer.innerHTML = modalHTML;
    document.body.appendChild(modalContainer);

    const modal = new bootstrap.Modal(document.getElementById('coleccionModal'));
    modal.show();

    // Limpiar cuando se cierre
    document.getElementById('coleccionModal').addEventListener('hidden.bs.modal', function () {
      modalContainer.remove();
    });
  }

  // Función para cambiar imagen principal
  function cambiarImagenPrincipal(src, element) {
    // Cambiar imagen principal
    document.getElementById('mainProductImage').src = src;

    // Remover clase active de todas las miniaturas
    document.querySelectorAll('.thumbnail-img').forEach(img => {
      img.classList.remove('active');
    });

    // Agregar clase active a la miniatura clickeada
    element.classList.add('active');
  }

  // Función para WhatsApp
  function solicitarCatalogoWhatsApp() {
    const numero = "3007276599"; // Cambia por tu número
    const mensaje = "Hola, me interesa recibir el catálogo de todas las cajas que manejan. ¿Podrían enviarme más información?";
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
    window.open(url, '_blank');
  }

  function contactarPorWhatsApp() {
    const numero = "3007276599"; // Cambia por tu número
    const mensaje = "Hola, tengo una consulta sobre sus cajas para joyas.";
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
    window.open(url, '_blank');
  }

  // Función para desplazamiento suave
  function scrollToSection(sectionId) {
    const section = document.getElementById(sectionId);
    if (section) {
      section.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }
  }

  // Navbar scroll effect
  function inicializarNavbar() {
    const navbar = document.querySelector('.custom-navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  }

  // Inicializar formulario de contacto
  function inicializarFormulario() {
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('¡Gracias por tu mensaje! Te contactaremos pronto.');
      form.reset();
    });
  }

  // Solicitar información
  function solicitarInformacion(coleccionId) {
    const coleccion = colecciones.find(c => c.id === coleccionId);
    scrollToSection('contacto');

    // Rellenar automáticamente el asunto en el formulario
    const textarea = document.querySelector('#contactForm textarea');
    textarea.value = `Me interesa recibir información sobre la ${coleccion.nombre}. Por favor, envíenme catálogo y precios.\n\n`;

    // Cerrar modal si está abierto
    const modalElement = document.getElementById('coleccionModal');
    if (modalElement) {
      const modal = bootstrap.Modal.getInstance(modalElement);
      if (modal) {
        modal.hide();
      }
    }
  }
</script>
</body>
</html>
